<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ThreePresenter - UMD (No Modules)</title>
  
  <!-- Bootstrap CSS and Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
  
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: system-ui; background: #2c2c2c; }
    #viewer { width: 100vw; height: 100vh; }
    #info { 
      position: absolute; bottom: 20px; right: 20px; 
      background: rgba(0,0,0,0.8); color: white; 
      padding: 15px 20px; border-radius: 8px; 
      font-size: 14px; max-width: 350px; line-height: 1.6; 
    }
    #info h1 { font-size: 18px; margin-bottom: 10px; color: #4fc3f7; }
    #info code { background: rgba(255,255,255,0.1); padding: 2px 6px; border-radius: 3px; }
  </style>
</head>
<body>
  <div id="viewer"></div>
  <div id="info">
    <h1>ThreePresenter - UMD Bundle</h1>
    <p>‚ú® Classic &lt;script&gt; tag usage</p>
    <p>üéÆ Drag to rotate, scroll to zoom</p>
    <p>üì¶ No modules, just vanilla JS</p>
    <p>üîß Perfect for simple projects</p>
  </div>

  <!-- Three.js UMD bundle from CDN -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.180.0/build/three.min.js"></script>
  
  <!-- ThreePresenter UMD bundle (after build) -->
  <script src="../dist/three-presenter.umd.js"></script>

  <script>
    // ThreePresenter is now available globally
    const { ThreePresenter } = window.ThreePresenter;

    // Initialize
    const presenter = new ThreePresenter('viewer');

    // Define the scene
    const sceneDescription = {
      projectId: 'example',
      models: [{
        id: 'venus',
        file: 'venus.glb',
        rotation: [-90, 0, 0],
      }],
      environment: {
        showGround: true,
      }
    };

    // Load the scene
    presenter.loadScene(sceneDescription)
      .then(function() {
        console.log('‚úÖ Scene loaded successfully!');
        console.log('üìä Model stats:', presenter.getModelStats('venus'));
        
        presenter.setButtonVisible('home', true);
        presenter.setButtonVisible('light', true);
      })
      .catch(function(error) {
        console.error('‚ùå Error loading scene:', error);
      });
  </script>
</body>
</html>
